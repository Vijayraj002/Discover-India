           <script>
const slides = [
    { img: "front.jpg", city: "Udaipur", link: "udaipur.html" },
    { img: "jaipur.jpg", city: "Jaipur", link: "jaipur.html" },
    { img: "varanasi.jpg", city: "Varanasi", link: "varanasi.html" },
    { img: "img2.jpg", city: "Kerala", link: "kerala.html" },
    { img: "goa.jpg", city: "Goa", link: "goa.html" },
    { img: "tawang.jpg", city: "Tawang", link: "tawang.html" },
    { img: "rameshwaram.jpg", city: "Rameshwaram", link: "rameshwaram.html" },
    { img: "lakshdwip.jpg", city: "Lakshadweep", link: "lakshadweep.html" },
    { img: "amritser.jpg", city: "Amritsar", link: "amritsar.html" },
    { img: "himachal.jpg", city: "Himachal", link: "himachal.html" },
    { img: "leh2.jpg", city: "Leh", link: "leh.html" }
];

let index = 0;

const img = document.getElementById("slideImg");
const city = document.getElementById("cityName");
const exploreBtn = document.getElementById("exploreBtn");

function showSlide(i) {
    img.src = slides[i].img;
    city.textContent = slides[i].city;

    
    exploreBtn.onclick = () => {
        window.location.href = slides[i].link;
    };
}

function nextSlide() {
    index = (index + 1) % slides.length;
    showSlide(index);
}

function prevSlide() {
    index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
}


setInterval(nextSlide, 10000);


showSlide(index);
</script>
